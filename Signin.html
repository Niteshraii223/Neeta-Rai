<html>


<link rel="stylesheet" href="style1.css">



<body>
    
    <div class="form-container">
        <h1>Sign in</h1>
        <h2>This will help us to recognise you next time.</h2>
    
        <form>
            <label>NAME</label>
            <input type="text" required>
    
            <label>EMAIL ID</label>
            <input type="email" required>
    
            <label>CONTACT NO</label>
            <input type="text">
    
            <label>PASSWORD</label>
            <input type="password" required>
    
            <label>HOBBIES</label>
            <input type="text">
    
            <label>DATE OF BIRTH</label>
            <input type="date">
    
            <label>Do you love sports?</label>
            <div class="radio-group">
                <label><input type="radio" name="sports"> Yes</label>
                <label><input type="radio" name="sports"> No</label>
            </div>
    
            <label>If yes, who is your inspiration?</label>
            <input type="text">
    
            <label>GENDER</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Male</label>
            </div>
    
            <label>Why are you interested?</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> I don't know</label>
                <label><input type="checkbox"> I know</label>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    

</body>

</html>
